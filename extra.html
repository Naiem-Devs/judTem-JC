<!DOCTYPE html>
<html lang="bn">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Date Range Picker</title>

		<!-- Bootstrap 5 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

		<!-- Flatpickr CSS -->
		<link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet" />

		<style>
			body {
				background: #0f0f0f;
				color: #e6e6e6;
			}
			.form-label {
				color: #fff;
			}
			.form-control {
				background: #151515;
				color: #e6e6e6;
				border-color: #2a2a2a;
			}
			.form-control:focus {
				background: #151515;
				color: #fff;
				border-color: #6c5ce7;
				box-shadow: 0 0 0 0.2rem rgba(108, 92, 231, 0.25);
			}
		</style>
	</head>
	<body class="py-5">
		<div class="container" style="max-width: 500px">
			<h1 class="h5 mb-3">Select date</h1>

			<div class="input-group">
				<span class="input-group-text"><i class="bi bi-calendar-range"></i></span>
				<input type="text" id="finalRange" class="form-control" placeholder="dd/m/yyyy - dd/m/yyyy" readonly />
			</div>
		</div>

		<!-- Bootstrap Icons -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

		<!-- Flatpickr JS -->
		<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

		<script>
			flatpickr("#finalRange", {
				mode: "range",
				dateFormat: "j/n/Y", // dd/m/yyyy format
				defaultDate: ["2025-08-30", "2025-09-12"],
			});
		</script>
	</body>
</html>
